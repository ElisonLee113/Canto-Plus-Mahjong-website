<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<title>Canto+ Mahjong Website</title>
		<script src="app.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>

		<div class="pos-f-t">

		  	<nav class="navbar navbar-dark bg-dark">
				<img src="img/canto_plus_logo.jpeg" width="120" height="50" alt="Canto+ Logo">
		    	<button class="navbar-toggler ms-auto me-4" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
		      		<span class="navbar-toggler-icon"></span>
		    	</button>
		  	</nav>
		  	<div class="collapse" id="navbarToggleExternalContent">
		    	<div class="bg-dark p-4">
		      		<h4 class="text-white">Canto-Plus Mahjong Helper System</h4>
					<button type="button" id="button0" onclick="update_page(0)" class="btn btn-warning">Change Name</button>
					<button type="button" id="button1" onclick="update_page(1)" class="btn btn-outline-warning">Record Score</button>
					<button type="button" id="button2" onclick="update_page(2)" class="btn btn-outline-warning">Punishment</button>
		    	</div>
		  	</div>
		</div>

		<div id="page0">
			<p style="display:inline"> Input player 1 name: </p>
			<input type="text" id="name1" name="add_name"> <br>

			<p style="display:inline"> Input player 2 name: </p>
			<input type="text" id="name2" name="add_name"> <br>

			<p style="display:inline"> Input player 3 name: </p>
			<input type="text" id="name3" name="add_name"> <br>

			<p style="display:inline"> Input player 4 name: </p>
			<input type="text" id="name4" name="add_name"> <br>

			<button type="button" id="change_name" onclick="update_name()">Change name!</button>
			<br>
		</div>

		<div id="page1" style="display:none">
			<p id="p1_score"> Player 1 score: 0</p>
			<p id="p2_score"> Player 2 score: 0</p>
			<p id="p3_score"> Player 3 score: 0</p>
			<p id="p4_score"> Player 4 score: 0</p>

			<input type="radio"	id="adds_p1" name="player" value="1">
			<label id="adds_name_p1" for="adds_p1">Player 1</label>

			<input type="radio" id="adds_p2" name="player" value="2">
			<label id="adds_name_p2" for="adds_p2">Player 2</label>

			<input type="radio" id="adds_p3" name="player" value="3">
			<label id="adds_name_p3" for="adds_p3">Player 3</label>

			<input type="radio" id="adds_p4" name="player" value="4">
			<label id="adds_name_p4" for="adds_p4">Player 4</label>

			<br>
			<p style="display:inline">Score to be added: </p>
			<input type="text" id="adds" name="add_score" value="0">

			<button type="button" id="submit_score" onclick="update()">Submit</button>
		</div>

		<div id="page2" style="display:none">
			<button type="button" id="g_punishment" onclick="generate_punishment()">Generate Punishment</button>
			<p id="lowest"> player to be punished: None </p>
			<div id="slot" style="display:inline">
				<p> Punishment: None </p>
			</div>

			<textarea id="custom_list" rows="10" cols="50"></textarea>
			<br>
			<button type="button" id="g_punishment_list" onclick="generate_punishment_list()">Make Punishment List</button>
			<button type="button" id="reset" onclick="reset_textbox()">Reset textbox</button>
			<button type="button" id="reset_d" onclick="restore_to_default()">Reset to default</button>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
