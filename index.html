<html>
	<head>
		<title>Canto+ Mahjong Website</title>
		<script src="app.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<p id="debug"> Current status: empty </p>

		<p style="display:inline"> Input player 1 name: </p>
		<input type="text" id="name1" name="add_name"> <br>
		<p style="display:inline"> Input player 2 name: </p>
		<input type="text" id="name2" name="add_name"> <br>
		<p style="display:inline"> Input player 3 name: </p>
		<input type="text" id="name3" name="add_name"> <br>
		<p style="display:inline"> Input player 4 name: </p>
		<input type="text" id="name4" name="add_name"> <br>
		<button type="button" id="change_name" onclick="update_name()">Change name!</button>
		<br>

		<p id="p1_score"> Player 1 score: 0</p>
		<p id="p2_score"> Player 2 score: 0</p>
		<p id="p3_score"> Player 3 score: 0</p>
		<p id="p4_score"> Player 4 score: 0</p>

		<input type="radio"	id="adds_p1" name="player" value="1">
		<label id="adds_name_p1" for="adds_p1">Player 1</label>

		<input type="radio" id="adds_p2" name="player" value="2">
		<label id="adds_name_p2" for="adds_p2">Player 2</label>

		<input type="radio" id="adds_p3" name="player" value="3">
		<label id="adds_name_p3" for="adds_p3">Player 3</label>

		<input type="radio" id="adds_p4" name="player" value="4">
		<label id="adds_name_p4" for="adds_p4">Player 4</label>

		<br>
		<p style="display:inline">Score to be added: </p>
		<input type="text" id="adds" name="add_score" value="0">

		<button type="button" id="submit_score" onclick="update()">Submit</button>

		<br><br>
		<button type="button" id="g_punishment" onclick="generate_punishment()">Generate Punishment</button>
		<p id="lowest"> player to be punished: None </p>
		<div id="slot" style="display:inline">
			<p> Punishment: None </p>
		</div>

		<textarea id="custom_list" rows="10" cols="50"></textarea>
		<br>
		<button type="button" id="g_punishment_list" onclick="generate_punishment_list()">Make Punishment List</button>
		<button type="button" id="reset" onclick="reset_textbox()">Reset textbox</button>
		<button type="button" id="reset_d" onclick="restore_to_default()">Reset to default</button>
	</body>
</html>
