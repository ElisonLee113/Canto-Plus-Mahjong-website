<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<title>Canto+ Mahjong Website</title>
		<script src="Javascript/app.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<style>
			@media(max-width: 768px) {
    			button.full-width {
        			width: 100%;
    			}
	    		h4.small-text{
	        		font-size: 110%;
	    		}
			}

			@media(min-width: 768px) {
    			textarea.smaller-width {
        			width: 50%;
    			}
			}
		</style>
	</head>
	<body class="bg-light">

		<div class="pos-f-t">

		  	<nav class="navbar navbar-dark bg-dark">
				<img src="img/canto_plus_logo.jpeg" width="120" height="50" alt="Canto+ Logo">
		    	<button id="navbutton" class="navbar-toggler ms-auto me-4" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
		      		<span class="navbar-toggler-icon"></span>
		    	</button>
		  	</nav>
		  	<div class="collapse" id="navbarToggleExternalContent">
		    	<div class="bg-dark p-4">
		      		<h4 class="text-white small-text">Canto-Plus Mahjong Helper System</h4>
					<!--<div class="btn-group d-sm-block d-md-block">-->
						<button type="button" id="button0" onclick="update_page(0)" class="btn btn-warning full-width">Home</button>
						<button type="button" id="button1" onclick="update_page(1)" class="btn btn-outline-warning full-width">Change Name</button>
						<button type="button" id="button2" onclick="update_page(2)" class="btn btn-outline-warning full-width">Record Score</button>
						<button type="button" id="button3" onclick="update_page(3)" class="btn btn-outline-warning full-width">Punishment</button>
						<button type="button" id="button4" onclick="update_page(4)" class="btn btn-outline-warning full-width">Settings</button>
					<!--</div>-->
		    	</div>
		  	</div>
		</div>

		<div class="p-3 mb-2 bg-light">

			<div id="page0">
				<h1>HOME</h1>
			</div>

			<div id="page1" style="display:none">
				<p style="display:inline"> Input player 1 name: </p>
				<input type="text" id="name1" name="add_name"> <br>

				<p style="display:inline"> Input player 2 name: </p>
				<input type="text" id="name2" name="add_name"> <br>

				<p style="display:inline"> Input player 3 name: </p>
				<input type="text" id="name3" name="add_name"> <br>

				<p style="display:inline"> Input player 4 name: </p>
				<input type="text" id="name4" name="add_name"> <br>

				<button type="button" id="change_name" onclick="update_name()">Change name!</button>
				<br>
			</div>

			<div id="page2" style="display:none">
				<p id="p1_score"> Player 1 score: 0</p>
				<p id="p2_score"> Player 2 score: 0</p>
				<p id="p3_score"> Player 3 score: 0</p>
				<p id="p4_score"> Player 4 score: 0</p>

				<div class="form-group">
				    <label for="choose_add_score">Add score to: </label>
				    <select class="form-control col-sm-3 my-1" style="width:auto; display:inline" id="choose_add_score">
				      	<option id="adds_name_p1" value="1">Player 1</option>
				      	<option id="adds_name_p2" value="2">Player 2</option>
				      	<option id="adds_name_p3" value="3">Player 3</option>
				      	<option id="adds_name_p4" value="4">Player 4</option>
				    </select>
				 </div>
				<p class="mt-1" style="display:inline">Score to be added: </p>
				<input type="text" id="adds" name="add_score mt-1" value="0"><br>

				<button type="button" id="submit_score" class="btn btn-outline-success full-wdith mt-1" onclick="update()">Submit</button>

				<button type="button" id="clear_score" class="btn btn-outline-danger full-wdith mt-1" onclick="clear_score()">Clear recorded score</button>
			</div>

			<div id="page3" style="display:none">
				<button type="button" id="g_punishment" onclick="generate_punishment()">Generate Punishment</button>
				<p id="lowest"> player to be punished: None </p>
				<div id="slot">
					<input type="checkbox" class="btn-check" checked autocomplete="off">
					<label class="btn btn-warning" for="btn-check-2">Punishment: None</label>
				</div>
				<br>
				<textarea id="custom_list" class="form-control smaller-width" cols="100"></textarea>
				<br>
				<button type="button" id="g_punishment_list" onclick="generate_punishment_list()">Make Punishment List</button>
				<button type="button" id="reset" onclick="reset_textbox()">Reset textbox</button>
				<button type="button" id="reset_d" onclick="restore_to_default()">Reset to default</button>
			</div>

			<div id="page4" style="display:none">
				<h1>Settings</h1>
			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
